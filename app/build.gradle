apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion = '25.0.0'

    defaultConfig {
        applicationId "com.example.administrator.demotab"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
